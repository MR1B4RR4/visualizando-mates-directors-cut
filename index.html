<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <select id="configSelect">
        <option value="default">Pi - Default</option>
        <option value="e">Euler's Number (e)</option>
        <option value="phi">Golden Ratio (φ)</option>
    </select>
    <button id="playButton">Iniciar Animación</button>
    <button id="stopButton">Detener Animación</button>
</body>
<script src="play_irracional_numbers.js"></script>
</html>
